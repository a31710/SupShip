
<ng-container *ngIf="loaderService.isLoading | async">
  <div class="lds-ripple"><div></div><div></div></div>
 </ng-container>




<form [formGroup]="changeForm" (ngSubmit)="onSubmit();">
  <!-- Page Heading -->

  <!-- Content Row -->

  <div class="row">
    <div class="col-lg-4">
      </div>
      <!-- Grow In Utility -->
      <div class="col-lg-4">
      <!-- Grow In Utility -->


          <div class="card position-relative">
            <div class="card-header py-3" style="background-color: #4e73df;">
              <h2 class="m-0 font-weight-bold " style="color: white;">Đổi mật khẩu</h2>
              </div>
              <div class="card-body">

                <div  class="row z-div">
                  <div  class="col-md-12 z-div mt-2">
                      <div  class="z-vlayout" >
                          <div  class="z-vlayout-inner" style="padding-bottom:0">
                              <div  class="z-div"> <span  class="z-label text-gray-900">Mật khẩu cũ</span> </div>
                          </div>
                          <div class="input-group mb-3">
                            <input [ngClass]="{'is-valid': !passwordArr?.errors?.['required'] && !passwordArr?.errors?.['minlength'] && !passwordArr?.errors?.['pattern']}"
                             [type]="password1" class="form-control" formControlName="password" >
                            <div class="input-group-append">
                              <span class="input-group-text"> <i (click)="onClick1()" class="text-primary fa fa-eye" aria-hidden="true" *ngIf="!show1"></i>
                                <i (click)="onClick1()" class="text-primary fa fa-eye-slash" aria-hidden="true" *ngIf="show1"></i></span>
                            </div>
                          </div>

                      </div>
                  </div>
                  <div *ngFor="let validation of changePasswordMessage.password">
                    <small class="text-danger"   *ngIf="changeForm.get('password')?.hasError(validation.type) && changeForm.get('password').touched">
                     {{validation.message}}</small>
                  </div>


              </div>


              <div  class="row z-div">
                <div  class="col-md-12 z-div mt-2">
                  <div  class="z-vlayout" >
                      <div  class="z-vlayout-inner" style="padding-bottom:0">
                          <div  class="z-div"> <span  class="z-label text-gray-900">Mật khẩu mới</span> </div>
                      </div>
                      <div class="input-group mb-3">
                        <input [ngClass]="{'is-valid': !newPassword?.errors?.['required'] && !newPassword?.errors?.['minlength'] && !newPassword?.errors?.['pattern']}"
                         [type]="password2" class="form-control" formControlName="newPassword" [(ngModel)]="password">
                        <div class="input-group-append">
                          <span class="input-group-text"> <i (click)="onClick2()" class="text-primary fa fa-eye" aria-hidden="true" *ngIf="!show2"></i>
                            <i (click)="onClick2()" class="text-primary fa fa-eye-slash" aria-hidden="true" *ngIf="show2"></i></span>
                        </div>
                      </div>

                    </div>
              </div>
              <div *ngFor="let validation of changePasswordMessage.newPassword">
                <small class="text-danger"   *ngIf="changeForm.get('newPassword')?.hasError(validation.type) && changeForm.get('newPassword').touched">
                 {{validation.message}}</small>
              </div>

              <div  class="col-md-12 z-div mt-2">
                <div  class="z-vlayout" >
                    <div  class="z-vlayout-inner" style="padding-bottom:0">
                        <div  class="z-div"> <span  class="z-label text-gray-900"> Xác nhận mật khẩu  </span> </div>
                    </div>
                    <div class="input-group mb-3">
                      <input  [ngClass]="{'is-valid': !reNewPassword?.errors?.['required'] && !reNewPassword?.errors?.['minlength'] && !reNewPassword?.errors?.['pattern'] && checkMatch()}"
                      [type]="password3" class="form-control" formControlName="reNewPassword" [(ngModel)]="rePassword">
                      <div class="input-group-append">
                        <span class="input-group-text"> <i (click)="onClick3()" class="text-primary fa fa-eye" aria-hidden="true" *ngIf="!show3"></i>
                          <i (click)="onClick3()" class="text-primary fa fa-eye-slash" aria-hidden="true" *ngIf="show3"></i></span>
                      </div>
                    </div>

                  </div>
                  <div *ngFor="let validation of changePasswordMessage.reNewPassword">
                    <small class="text-danger"   *ngIf="changeForm.get('reNewPassword')?.hasError(validation.type) && changeForm.get('reNewPassword').touched">
                     {{validation.message}}</small>
                  </div>
                <small class="text-danger"
                  *ngIf="!checkMatch() && rePassword">
                  Mật khẩu và mật khẩu nhập lại không khớp</small>
            </div>
              </div>

                    <!-- BUTTON -->
                    <br>
                    <div class="row z-div">
                      <div  class="col-md-12 z-div">
                          <div  style="float:right;" >

                              <div  ><button type="submit" [disabled]="changeForm.invalid || !checkMatch()" class="btn btn-sm btn-success ">Đổi mật khẩu</button></div>
                          </div>
                      </div>
                  </div>

              </div>
          </div>

</div>
</div>

</form>
